<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <p class="head-left">Your Result</p>
        <div class="circle">
          <p class="up">76</p>
          <span class="down">of 100</span>
        </div>
        <h1>Great</h1>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <p class="head-right">Summary</p>
        <div class="of-type-result">
          <img src="./assets/images/icon-reaction.svg" alt="icon of reaction">
          <span class="reaction">Reaction</span>
          <span class="result">80 <span>/ 100</span></span>
        </div>
        <div class="of-type-result">
          <img src="./assets/images/icon-memory.svg" alt="icon of memory">
          <span class="memory">Memory</span>
          <span class="result">92 <span>/ 100</span></span>
        </div>
        <div class="of-type-result">
          <img src="./assets/images/icon-verbal.svg" alt="icon of verbal">
          <span class="verbal">Verbal</span>
          <span class="result">61 <span>/ 100</span></span>
        </div>
        <div class="of-type-result">
          <img src="./assets/images/icon-visual.svg" alt="icon of visual">
          <span class="visual">Visual</span>
          <span class="result">72 <span>/ 100</span></span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
